services:
  # 1) Managed Redis
  - type: redis
    name: minecloud-redis
    region: frankfurt          # change if you prefer
    plan: starter              # "starter" is fine to begin with
    maxmemoryPolicy: allkeys-lru

  # 2) Web API (Node.js)
  - type: web
    name: minecloud-api
    region: frankfurt
    runtime: docker
    repo: https://github.com/your-user/your-repo   # Render fills this automatically if you deploy from the repo
    branch: main
    rootDirectory: minecloud-api
    dockerfilePath: Dockerfile
    autoDeploy: true
    healthCheckPath: /api/health
    plan: starter
    envVars:
      - key: PORT
        value: 8080
      - key: PROVISIONER_QUEUE
        value: mc_jobs
      - key: REDIS_URL
        fromService:
          name: minecloud-redis
          type: redis
          property: connectionString

  # 3) Background Worker (Java runner)
  - type: worker
    name: minecloud-runner
    region: frankfurt
    runtime: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    rootDirectory: minecloud-runner
    dockerfilePath: Dockerfile
    autoDeploy: true
    plan: starter
    envVars:
      - key: JOB_QUEUE
        value: mc_jobs
      - key: EULA
        value: "TRUE"
      - key: SERVERS_DIR
        value: /data/servers
      - key: DOWNLOAD_DIR
        value: /data/downloads
      - key: REDIS_URL
        fromService:
          name: minecloud-redis
          type: redis
          property: connectionString
    # Persist worlds/mods between deploys
    disk:
      name: mc-data
      mountPath: /data
      sizeGB: 50
